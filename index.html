<!DOCTYPE html>
<html lang="CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 New Year Hub - Malacca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="app-grid">
        <header class="header-zone">
            <div id="countdown" class="countdown-display">Loading Time...</div>
        </header>

        <main class="content-zone">
            <div id="leftZone" class="bless-wall hidden">
                <h2>Blessing Wall</h2>
                <div class="wall-scroll" id="wallContent"></div>
            </div>

            <div id="centerZone" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                <h1 style="font-size: 32px; line-height: 1.6;">A New Chapter Awaits</h1>
                <p style="font-size: 22px; margin: 20px 0;">Share your gratitude before entering</p>
                <button id="openBlessBtn" class="btn-game" style="width: 220px; height: 56px;">Write Blessing</button>
            </div>

            <div id="rightZone" class="status-zone hidden">
                <div class="notice-bar" id="statusMsg">Online: 1</div>
                <div class="game-menu">
                    <button class="btn-game" onclick="openGame('tetris')">ğŸ•¹ï¸ Tetris</button>
                    <button class="btn-game" onclick="openGame('puzzle')">ğŸ§© Puzzle</button>
                    <button class="btn-game" onclick="openGame('riddle')">ğŸ® Riddles</button>
                    <button class="btn-game" onclick="openGame('connect')">ğŸ”¢ Connect</button>
                </div>
            </div>
        </main>

        <footer class="footer-zone">
            <button id="adminBtn" class="admin-trigger">ğŸ”‘</button>
        </footer>
    </div>

    <div id="modalOverlay" class="modal-overlay hidden">
        <div id="blessForm" class="modal-content hidden">
            <h2>New Year Blessing</h2>
            <input type="text" id="nickInput" class="input-field" placeholder="Nickname">
            <textarea id="thanksInput" class="textarea-field" placeholder="Annual Gratitude"></textarea>
            <textarea id="wishInput" class="textarea-field" placeholder="New Year Wish"></textarea>
            <button id="submitBlessBtn" class="btn-game">Submit & Enter</button>
        </div>

        <div id="adminForm" class="modal-content hidden">
            <h2>Admin Login</h2>
            <p style="font-size: 12px; color: #888;">Verification required (private config)</p>
            <input type="text" id="adm1" class="input-field" placeholder="Keyword">
            <input type="text" id="adm2" class="input-field" placeholder="Code">
            <input type="password" id="adm3" class="input-field" placeholder="Password">
            <button id="loginBtn" class="btn-game">Verify Access</button>
        </div>

        <div id="gameContainer" class="modal-content hidden" style="width: 600px; height: 700px;">
            <div id="gameViewport" style="flex:1; background: #000; position: relative;"></div>
            <button onclick="closeModal()" class="btn-game">Close Game</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
