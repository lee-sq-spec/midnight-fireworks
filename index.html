<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跨年互动网页</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Layer 0: 背景动画容器 -->
  <canvas id="bgCanvas"></canvas>

  <!-- Layer 1: 页面容器 -->
  <div id="appContainer">
    <!-- Header Zone -->
    <header id="headerZone">
      <div id="countdown" class="countdown">00:00:00</div>
    </header>

    <!-- Main Content Zone -->
    <main id="mainZone">
      <!-- 左功能区：祝福墙 -->
      <section id="blessWall">
        <h2>祝福墙</h2>
        <ul id="blessList"></ul>
      </section>

      <!-- 右功能区：在线人数 & 俄罗斯方块按钮 -->
      <section id="statusZone">
        <div id="onlineStatus">当前在线人数：0</div>
        <button id="tetrisBtn">俄罗斯方块</button>
      </section>
    </main>

    <!-- Footer Zone -->
    <footer id="footerZone">
      <button id="adminBtn" title="管理员入口"></button>
    </footer>
  </div>

  <!-- Layer 3: 弹窗 -->
  <div id="blessForm" class="popup hidden">
    <h3>填写你的祝福</h3>
    <input type="text" id="nickname" placeholder="昵称 / 匿名">
    <textarea id="thankContent" placeholder="年度感谢 / 帮助事项"></textarea>
    <textarea id="newYearWish" placeholder="新年祝福"></textarea>
    <button id="submitBless">提交祝福</button>
  </div>

  <div id="adminPopup" class="popup hidden">
    <h3>管理员验证</h3>
    <input type="text" id="adminKeyword" placeholder="由站点所有者私下配置">
    <input type="text" id="adminSecret" placeholder="由站点所有者私下配置">
    <input type="password" id="adminPassword" placeholder="由站点所有者私下配置">
    <button id="adminSubmit">提交</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
