<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 马六甲跨年空间</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="app-grid">
        <header class="header-zone">
            <div id="countdown" class="countdown-display">同步中...</div>
        </header>

        <main class="content-zone">
            <div id="leftZone" class="bless-wall hidden">
                <h2>✨ 祝福墙</h2>
                <div class="wall-scroll" id="wallContent"></div>
            </div>

            <div id="centerZone" class="center-content">
                <div id="fireworkSafeZone"></div>
                <div id="welcomeInfo">
                    <h1 class="main-title">跨越 2024 · 迎接 2025</h1>
                    <button id="openBlessBtn" class="btn-main">开始写祝福</button>
                </div>
            </div>

            <div id="rightZone" class="status-zone hidden">
                <div class="notice-bar" id="statusMsg">在线人数: 1</div>
                <div class="game-menu">
                    <button class="btn-game" onclick="GameSystem.open('tetris')">🕹️ 俄罗斯方块</button>
                    <button class="btn-game" onclick="GameSystem.open('puzzle')">🧩 新年拼图</button>
                    <button class="btn-game" onclick="GameSystem.open('riddle')">🏮 猜灯谜</button>
                    <button class="btn-game" onclick="GameSystem.open('connect')">🔢 数字连线</button>
                    <button class="btn-game" onclick="GameSystem.open('hongbao')">🧧 红包接接乐</button>
                </div>
            </div>
        </main>

        <footer class="footer-zone">
            <button id="adminBtn" class="admin-btn">🔑</button>
        </footer>
    </div>

    <div id="gameWindow" class="game-window hidden">
        <div class="game-header">
            <span id="gameTitle">游戏名称</span>
            <button onclick="GameSystem.close()" class="close-game">×</button>
        </div>
        <div id="gameBody" class="game-body">
            </div>
    </div>

    <div id="modalOverlay" class="modal-overlay hidden">
        <div id="blessForm" class="modal-card hidden">
            <h2>填写新年祝福</h2>
            <input type="text" id="nickInput" class="input-item" placeholder="你的昵称">
            <textarea id="thanksInput" class="area-item" placeholder="年度感谢"></textarea>
            <textarea id="wishInput" class="area-item" placeholder="新年愿望"></textarea>
            <button id="submitBlessBtn" class="btn-submit">提交并进入内页</button>
        </div>
        <div id="adminForm" class="modal-card hidden">
            <h2>管理员验证</h2>
            <input type="text" id="adm1" class="input-item" placeholder="暗语">
            <input type="text" id="adm2" class="input-item" placeholder="暗号">
            <input type="password" id="adm3" class="input-item" placeholder="密码">
            <button id="loginBtn" class="btn-submit">验证身份</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
